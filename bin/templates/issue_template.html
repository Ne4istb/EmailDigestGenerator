<table class="container bottom" border="0" cellpadding="0" cellspacing="0" align="center" bgcolor="#FBFBFB" width="780"
       style="border-collapse: collapse; border-spacing: 0; padding: 0; width: inherit; max-width: 780px;box-shadow: rgba(0,0,0,0.2) 0 0 10px 0;">

    <!-- LINE -->
    <tr>
        <td class="line" align="center" valign="top"
            style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 10%; padding-right: 10%; width: 80%; padding-top: 25px;">

            <hr color="#E0E0E0" align="center" width="100%" size="1" noshade style="margin: 0; padding: 0;"/>
        </td>
    </tr>

    <!-- LIST -->
    <tr>
        <td class="list-item" align="center" valign="top"
            style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0 10% 50px 10%; ">

            <table align="center" border="0" cellspacing="0" cellpadding="0"
                   style="width: inherit; margin: 0; padding: 0; border-collapse: collapse; border-spacing: 0; table-layout:fixed">
                <!-- start group repeat -->
                <!-- Group -->
                <tr>
                    <td class="group" align="center" valign="top" width="80%"
                        style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 30px 0 20px 0;
                            color: black; font-size: 24pt; font-weight:normal; line-height: 160%; font-family: 'Segoe UI Light', sans-serif;">
                        {{Group}}
                    </td>
                </tr>
                <!-- start repeat -->

                <tr>
                    <!-- LIST ITEM  -->
                    <td align="left" valign="top" style="line-height: 100%; border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; width:87.5%;
        padding-top: 10px;
        font-size: 12pt;
        font-weight:normal;
        font-family: 'Segoe UI Light', sans-serif;" class="item">
                        <a style="text-decoration: none; border-bottom: 1px solid #107A48; color: #107A48; line-height: 140%; word-break: break-word;"
                           href="{{Url}}"><span style="color: #107A48;">{{Title}}</span></a>
                        <div style="color: #000000; min-height:0; line-height: 120%; padding-top: 5px;">
                            {{Description}}
                        </div>
                    </td>

                </tr>
                <!-- end repeat -->
                <!-- end group repeat -->
            </table>
        </td>
    </tr>

    <!-- End of WRAPPER -->
</table>
